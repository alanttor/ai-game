<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åœ°çƒæ°”å€™ç³»ç»Ÿæ¨¡æ‹Ÿå™¨</title>

</style>
</head>
<body>
<div class="container">

</div>
<script>
const canvas = document.getElementById('earthCanvas');
const ctx = canvas.getContext('2d');

// æ—¶é—´è®¾ç½®
let currentYear = 2024;
const timePresets = [
    { year: -20000000, name: 'ä¸­æ–°ä¸–', temp: 4, co2: 400, ice: 0.1 },
    { year: -20000, name: 'æœ«æ¬¡å†°ç››æœŸ', temp: -6, co2: 180, ice: 0.4 },
    { year: -6000, name: 'å…¨æ–°ä¸–æœ€é€‚æœŸ', temp: 1, co2: 280, ice: 0.15 },
    { year: 1850, name: 'å·¥ä¸šé©å‘½å‰', temp: 0, co2: 280, ice: 0.18 },
    { year: 2024, name: 'å½“å‰', temp: 1.2, co2: 420, ice: 0.12 },
    { year: 2100, name: 'æœªæ¥é¢„æµ‹', temp: 2.5, co2: 560, ice: 0.05 }
];

// æ°”å€™å‚æ•°
let climate = {
    co2: 420,
    temperature: 1.2,  // ç›¸å¯¹äºå·¥ä¸šé©å‘½å‰
    seaLevel: 0.2,     // ç±³
    iceExtent: 0.12,   // æ¯”ä¾‹
    albedo: 0.3
};

// æ’æ”¾æƒ…æ™¯
let scenario = 'current';
const scenarios = {
    ssp126: { name: 'SSP1-2.6 (å¯æŒç»­)', co2_2100: 400, temp_2100: 1.8 },
    ssp245: { name: 'SSP2-4.5 (ä¸­ç­‰)', co2_2100: 550, temp_2100: 2.7 },
    ssp585: { name: 'SSP5-8.5 (é«˜æ’æ”¾)', co2_2100: 1100, temp_2100: 4.4 },
    current: { name: 'å½“å‰è¶‹åŠ¿', co2_2100: 700, temp_2100: 3.2 }
};

let rotation = 0;
let simRunning = true;

function init() {
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    renderTimelineBar();
    renderRightPanel();
    
    setInterval(simulate, 100);
    animate();
}

function resizeCanvas() {
    const area = canvas.parentElement;
    canvas.width = area.clientWidth;
    canvas.height = area.clientHeight;
}

function simulate() {
    if (!simRunning) return;
    
    rotation += 0.005;
    
    // ç®€åŒ–æ°”å€™æ¨¡å‹
    // è¾å°„å¼ºè¿«: Î”F = 5.35 * ln(C/C0)
    const C0 = 280; // å·¥ä¸šé©å‘½å‰CO2
    const deltaF = 5.35 * Math.log(climate.co2 / C0);
    
    // æ°”å€™æ•æ„Ÿåº¦ (ç®€åŒ–)
    const sensitivity = 0.8; // Â°C per W/mÂ²
    const targetTemp = deltaF * sensitivity;
    
    // æ¸©åº¦å“åº” (æœ‰æƒ¯æ€§)
    climate.temperature += (targetTemp - climate.temperature) * 0.01;
    
    // æµ·å¹³é¢ä¸Šå‡
    climate.seaLevel = climate.temperature * 0.3; // ç®€åŒ–å…³ç³»
    
    // å†°ç›–å˜åŒ–
    climate.iceExtent = Math.max(0, 0.18 - climate.temperature * 0.03);
    
    // åç…§ç‡åé¦ˆ
    climate.albedo = 0.3 - climate.iceExtent * 0.1 + climate.iceExtent * 0.2;
}

function setYear(year) {
    currentYear = year;
    
    // æ‰¾åˆ°æœ€è¿‘çš„é¢„è®¾
    let preset = timePresets[0];
    for (const p of timePresets) {
        if (Math.abs(p.year - year) < Math.abs(preset.year - year)) {
            preset = p;
        }
    }
    
    // æ’å€¼è®¡ç®—
    if (year >= 1850 && year <= 2100) {
        const progress = (year - 1850) / (2100 - 1850);
        const sc = scenarios[scenario];
        climate.co2 = 280 + progress * (sc.co2_2100 - 280);
        climate.temperature = progress * sc.temp_2100;
    } else {
        climate.co2 = preset.co2;
        climate.temperature = preset.temp;
        climate.iceExtent = preset.ice;
    }
    
    renderTimelineBar();
    renderRightPanel();
}

function renderTimelineBar() {
    const bar = document.getElementById('timelineBar');
    bar.innerHTML = `
        <style>
            .timeline-container { display: flex; flex-direction: column; height: 100%; }
            .timeline-labels { display: flex; justify-content: space-between; font-size: 0.7em; color: #6080a0; margin-bottom: 5px; }
            .timeline-slider { flex: 1; display: flex; align-items: center; }
            .timeline-slider input { width: 100%; }
            .preset-btns { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
            .preset-btn { padding: 4px 10px; background: rgba(40,80,120,0.3); border: 1px solid #2a4a6a; border-radius: 4px; color: #a0c0e0; cursor: pointer; font-size: 0.7em; }
            .preset-btn:hover { background: rgba(40,80,120,0.5); }
            .preset-btn.active { background: #2a4a6a; }
        </style>
        <div class="timeline-container">
            <div class="timeline-labels">
                <span>2000ä¸‡å¹´å‰</span>
                <span>2ä¸‡å¹´å‰</span>
                <span>1850</span>
                <span>2024</span>
                <span>2100</span>
            </div>
            <div class="timeline-slider">
                <input type="range" min="-20000000" max="2100" value="${currentYear}" 
                       oninput="setYear(parseInt(this.value))">
            </div>
            <div class="preset-btns">
                ${timePresets.map(p => `
                    <button class="preset-btn ${currentYear === p.year ? 'active' : ''}" onclick="setYear(${p.year})">
                        ${p.name}
                    </button>
                `).join('')}
            </div>
        </div>
    `;
}

function renderRightPanel() {
    const panel = document.getElementById('rightPanel');
    
    panel.innerHTML = `
        <style>
            .panel-title { font-size: 0.95em; color: #4a8ac0; border-bottom: 1px solid #2a4a6a; padding-bottom: 8px; margin-bottom: 12px; }
            .panel-section { background: rgba(255,255,255,0.03); border-radius: 6px; padding: 12px; margin-bottom: 12px; border: 1px solid #2a4a6a; }
            .stat-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 0.85em; }
            .stat-value { font-weight: bold; }
            .slider-group { margin: 10px 0; }
            .slider-label { display: flex; justify-content: space-between; font-size: 0.8em; color: #6080a0; margin-bottom: 4px; }
            input[type="range"] { width: 100%; height: 4px; border-radius: 2px; background: #2a4a6a; -webkit-appearance: none; }
            input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%; background: #4a8ac0; cursor: pointer; }
            select { width: 100%; padding: 8px; background: rgba(255,255,255,0.05); border: 1px solid #2a4a6a; border-radius: 4px; color: #a0c0e0; }
            .impact-item { padding: 8px; margin: 5px 0; background: rgba(255,255,255,0.03); border-radius: 4px; border-left: 3px solid; font-size: 0.8em; }
        </style>
        
        <div style="text-align:center;margin-bottom:15px;">
            <h2 style="color:#4a8ac0;font-size:1.1em;">ğŸŒ åœ°çƒæ°”å€™æ¨¡æ‹Ÿå™¨</h2>
            <p style="color:#4a6080;font-size:0.75em;">ä»å†°æ²³æœŸåˆ°æœªæ¥</p>
        </div>
        
        <div class="panel-section">
            <div class="panel-title">ğŸ“… å½“å‰æ—¶é—´: ${formatYear(currentYear)}</div>
            <div class="stat-row">
                <span>COâ‚‚ æµ“åº¦</span>
                <span class="stat-value" style="color:#ffaa44">${climate.co2.toFixed(0)} ppm</span>
            </div>
            <div class="stat-row">
                <span>æ¸©åº¦å˜åŒ–</span>
                <span class="stat-value" style="color:${climate.temperature > 0 ? '#ff6644' : '#44aaff'}">
                    ${climate.temperature > 0 ? '+' : ''}${climate.temperature.toFixed(2)}Â°C
                </span>
            </div>
            <div class="stat-row">
                <span>æµ·å¹³é¢ä¸Šå‡</span>
                <span class="stat-value" style="color:#44aaff">+${(climate.seaLevel * 100).toFixed(0)} cm</span>
            </div>
            <div class="stat-row">
                <span>å†°ç›–è¦†ç›–</span>
                <span class="stat-value" style="color:#aaddff">${(climate.iceExtent * 100).toFixed(1)}%</span>
            </div>
        </div>
        
        <div class="panel-section">
            <div class="panel-title">ğŸ“Š æ’æ”¾æƒ…æ™¯ (2100å¹´)</div>
            <select onchange="scenario=this.value;setYear(currentYear)">
                ${Object.entries(scenarios).map(([k, s]) => `
                    <option value="${k}" ${scenario === k ? 'selected' : ''}>${s.name}</option>
                `).join('')}
            </select>
            <div style="margin-top:10px;font-size:0.8em;color:#6080a0;">
                é¢„è®¡2100å¹´: +${scenarios[scenario].temp_2100}Â°C, ${scenarios[scenario].co2_2100} ppm
            </div>
        </div>
        
        <div class="panel-section">
            <div class="panel-title">âš™ï¸ å‚æ•°è°ƒæ•´</div>
            <div class="slider-group">
                <div class="slider-label"><span>COâ‚‚ æµ“åº¦</span><span>${climate.co2.toFixed(0)} ppm</span></div>
                <input type="range" min="180" max="1000" value="${climate.co2}" 
                       oninput="climate.co2=parseInt(this.value);renderRightPanel()">
            </div>
        </div>
        
        <div class="panel-section">
            <div class="panel-title">âš ï¸ æ°”å€™å½±å“</div>
            ${getImpacts()}
        </div>
        
        <div class="panel-section">
            <div class="panel-title">ğŸ’¡ çŸ¥è¯†ç‚¹</div>
            <div style="font-size:0.75em;color:#6080a0;line-height:1.6;">
                ${getKnowledge()}
            </div>
        </div>
    `;
}

function formatYear(year) {
    if (year < -10000) return `${Math.abs(year/1000000).toFixed(0)}ç™¾ä¸‡å¹´å‰`;
    if (year < 0) return `${Math.abs(year/1000).toFixed(0)}åƒå¹´å‰`;
    return `${year}å¹´`;
}

function getImpacts() {
    const impacts = [];
    
    if (climate.temperature > 1.5) {
        impacts.push({ color: '#ffaa44', text: 'çŠç‘šç¤å¤§è§„æ¨¡ç™½åŒ–' });
    }
    if (climate.temperature > 2) {
        impacts.push({ color: '#ff6644', text: 'æç«¯å¤©æ°”äº‹ä»¶å¢åŠ ' });
    }
    if (climate.seaLevel > 0.5) {
        impacts.push({ color: '#44aaff', text: 'æ²¿æµ·åŸå¸‚é¢ä¸´æ´ªæ°´é£é™©' });
    }
    if (climate.iceExtent < 0.1) {
        impacts.push({ color: '#aaddff', text: 'åŒ—æå¤å­£æ— å†°' });
    }
    if (climate.temperature > 3) {
        impacts.push({ color: '#ff4444', text: 'å¤§è§„æ¨¡ç‰©ç§ç­ç»é£é™©' });
    }
    
    if (impacts.length === 0) {
        impacts.push({ color: '#44ff88', text: 'æ°”å€™ç›¸å¯¹ç¨³å®š' });
    }
    
    return impacts.map(i => `
        <div class="impact-item" style="border-color:${i.color}">
            ${i.text}
        </div>
    `).join('');
}

function getKnowledge() {
    if (currentYear < -10000) {
        return 'åœ°è´¨æ—¶æœŸçš„æ°”å€™å˜åŒ–ä¸»è¦ç”±ç±³å…°ç§‘ç»´å¥‡å‘¨æœŸï¼ˆåœ°çƒè½¨é“å˜åŒ–ï¼‰é©±åŠ¨ï¼Œå‘¨æœŸçº¦ä¸º10ä¸‡å¹´ã€‚';
    } else if (currentYear < 1850) {
        return 'å…¨æ–°ä¸–ï¼ˆçº¦1ä¸‡å¹´å‰è‡³ä»Šï¼‰æ°”å€™ç›¸å¯¹ç¨³å®šï¼Œä½¿äººç±»æ–‡æ˜å¾—ä»¥å‘å±•ã€‚';
    } else if (currentYear <= 2024) {
        return 'è‡ªå·¥ä¸šé©å‘½ä»¥æ¥ï¼Œäººç±»æ´»åŠ¨æ’æ”¾çš„æ¸©å®¤æ°”ä½“å¯¼è‡´å…¨çƒå¹³å‡æ¸©åº¦ä¸Šå‡çº¦1.2Â°Cã€‚';
    } else {
        return 'æœªæ¥æ°”å€™å–å†³äºäººç±»çš„æ’æ”¾é€‰æ‹©ã€‚ã€Šå·´é»åå®šã€‹ç›®æ ‡æ˜¯å°†å‡æ¸©æ§åˆ¶åœ¨1.5-2Â°Cä»¥å†…ã€‚';
    }
}

function animate() {
    draw();
    requestAnimationFrame(animate);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const radius = Math.min(canvas.width, canvas.height) * 0.35;
    
    // ç»˜åˆ¶å¤ªç©ºèƒŒæ™¯
    drawStars();
    
    // ç»˜åˆ¶åœ°çƒ
    drawEarth(cx, cy, radius);
    
    // ç»˜åˆ¶å¤§æ°”å±‚
    drawAtmosphere(cx, cy, radius);
    
    // ç»˜åˆ¶ä¿¡æ¯
    drawInfo();
}

function drawStars() {
    ctx.fillStyle = '#ffffff';
    for (let i = 0; i < 100; i++) {
        const x = (Math.sin(i * 123.456) * 0.5 + 0.5) * canvas.width;
        const y = (Math.cos(i * 789.012) * 0.5 + 0.5) * canvas.height;
        const size = Math.random() * 1.5 + 0.5;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function drawEarth(cx, cy, radius) {
    // åœ°çƒæ¸å˜
    const earthGrad = ctx.createRadialGradient(cx - radius * 0.3, cy - radius * 0.3, 0, cx, cy, radius);
    earthGrad.addColorStop(0, '#4488cc');
    earthGrad.addColorStop(0.5, '#2266aa');
    earthGrad.addColorStop(1, '#113366');
    
    ctx.fillStyle = earthGrad;
    ctx.beginPath();
    ctx.arc(cx, cy, radius, 0, Math.PI * 2);
    ctx.fill();
    
    // å¤§é™†
    ctx.fillStyle = '#44aa44';
    drawContinent(cx, cy, radius, rotation);
    
    // å†°ç›–
    const iceRadius = radius * climate.iceExtent * 2;
    
    // åŒ—æå†°ç›–
    ctx.fillStyle = 'rgba(220,240,255,0.8)';
    ctx.beginPath();
    ctx.ellipse(cx, cy - radius * 0.7, iceRadius, iceRadius * 0.3, 0, 0, Math.PI * 2);
    ctx.fill();
    
    // å—æå†°ç›–
    ctx.beginPath();
    ctx.ellipse(cx, cy + radius * 0.75, iceRadius * 1.2, iceRadius * 0.4, 0, 0, Math.PI * 2);
    ctx.fill();
    
    // æ¸©åº¦çƒ­åŠ›å›¾å åŠ 
    if (climate.temperature > 0) {
        const heatGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
        heatGrad.addColorStop(0, `rgba(255,100,50,${climate.temperature * 0.1})`);
        heatGrad.addColorStop(1, 'rgba(255,100,50,0)');
        ctx.fillStyle = heatGrad;
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.fill();
    }
    
    // åœ°çƒè¾¹ç¼˜é«˜å…‰
    ctx.strokeStyle = 'rgba(100,150,200,0.5)';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(cx, cy, radius, 0, Math.PI * 2);
    ctx.stroke();
}

function drawContinent(cx, cy, radius, rot) {
    // ç®€åŒ–çš„å¤§é™†å½¢çŠ¶
    const continents = [
        { x: 0.1, y: 0.2, w: 0.15, h: 0.25 },  // åŒ—ç¾
        { x: 0.15, y: 0.5, w: 0.1, h: 0.3 },   // å—ç¾
        { x: 0.4, y: 0.15, w: 0.2, h: 0.2 },   // æ¬§æ´²
        { x: 0.45, y: 0.35, w: 0.25, h: 0.35 }, // éæ´²
        { x: 0.6, y: 0.1, w: 0.3, h: 0.3 },    // äºšæ´²
        { x: 0.75, y: 0.6, w: 0.15, h: 0.15 }  // æ¾³æ´²
    ];
    
    continents.forEach(c => {
        const x = cx + (c.x - 0.5 + Math.sin(rot) * 0.1) * radius * 2;
        const y = cy + (c.y - 0.5) * radius * 2;
        
        // åªç»˜åˆ¶åœ¨åœ°çƒèŒƒå›´å†…çš„éƒ¨åˆ†
        const dist = Math.hypot(x - cx, y - cy);
        if (dist < radius * 0.9) {
            ctx.beginPath();
            ctx.ellipse(x, y, c.w * radius, c.h * radius, 0, 0, Math.PI * 2);
            ctx.fill();
        }
    });
}

function drawAtmosphere(cx, cy, radius) {
    // CO2æµ“åº¦å½±å“å¤§æ°”å±‚åšåº¦
    const atmoThickness = 10 + (climate.co2 - 280) / 50;
    
    const atmoGrad = ctx.createRadialGradient(cx, cy, radius, cx, cy, radius + atmoThickness);
    atmoGrad.addColorStop(0, 'rgba(100,150,255,0.3)');
    atmoGrad.addColorStop(0.5, 'rgba(100,150,255,0.1)');
    atmoGrad.addColorStop(1, 'rgba(100,150,255,0)');
    
    ctx.fillStyle = atmoGrad;
    ctx.beginPath();
    ctx.arc(cx, cy, radius + atmoThickness, 0, Math.PI * 2);
    ctx.fill();
    
    // æ¸©å®¤æ•ˆåº”å¯è§†åŒ–
    if (climate.co2 > 350) {
        ctx.strokeStyle = `rgba(255,150,50,${(climate.co2 - 350) / 1000})`;
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 10]);
        ctx.beginPath();
        ctx.arc(cx, cy, radius + 5, 0, Math.PI * 2);
        ctx.stroke();
        ctx.setLineDash([]);
    }
}

function drawInfo() {
    // å¹´ä»½æ˜¾ç¤º
    ctx.fillStyle = '#4a8ac0';
    ctx.font = 'bold 24px Segoe UI';
    ctx.textAlign = 'center';
    ctx.fillText(formatYear(currentYear), canvas.width / 2, 40);
    
    // æ¸©åº¦æŒ‡ç¤º
    const tempColor = climate.temperature > 0 ? '#ff6644' : '#44aaff';
    ctx.fillStyle = tempColor;
    ctx.font = '18px Segoe UI';
    ctx.fillText(`${climate.temperature > 0 ? '+' : ''}${climate.temperature.toFixed(1)}Â°C`, canvas.width / 2, 70);
    
    // CO2æŒ‡ç¤º
    ctx.fillStyle = '#ffaa44';
    ctx.font = '14px Segoe UI';
    ctx.fillText(`COâ‚‚: ${climate.co2.toFixed(0)} ppm`, canvas.width / 2, 95);
}

window.onload = init;
</script>
