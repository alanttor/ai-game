<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç²’å­æ¼©æ¶¡</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸŒ€</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .title {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            pointer-events: none;
            z-index: 10;
        }

        .hint {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 10;
        }

        .hint span {
            color: #6af;
        }
    </style>
</head>
<body>
    <div class="title">ç²’å­æ¼©æ¶¡</div>
    <div class="hint"><span>ç‚¹å‡»å¹¶æŒ‰ä½</span> åˆ›å»ºé»‘æ´ - <span>æ¾å¼€</span> é‡Šæ”¾ç²’å­</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ç²’å­é¢œè‰²
        const colors = [
            '#ffffff', '#00ffff', '#ff00ff', '#00ff88', 
            '#88ffff', '#ff88ff', '#aaffff', '#ffaaff',
            '#ffffff', '#66ffff', '#ff66ff'
        ];

        // ç²’å­æ•°é‡
        const PARTICLE_COUNT = 800;

        // é»‘æ´çŠ¶æ€
        let blackHole = {
            active: false,
            x: 0,
            y: 0,
            strength: 0,
            maxStrength: 15
        };

        // ç²’å­ç±»
        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                if (initial) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
                this.size = 1 + Math.random() * 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.baseVx = this.vx;
                this.baseVy = this.vy;
                this.trail = [];
                this.maxTrail = 8 + Math.floor(Math.random() * 8);
                this.alpha = 0.6 + Math.random() * 0.4;
            }

            update() {
                // ä¿å­˜è½¨è¿¹
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                if (blackHole.active) {
                    // è®¡ç®—åˆ°é»‘æ´çš„è·ç¦»å’Œæ–¹å‘
                    const dx = blackHole.x - this.x;
                    const dy = blackHole.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 5) {
                        // å¼•åŠ›å¼ºåº¦éšè·ç¦»è¡°å‡
                        const force = blackHole.strength / (dist * 0.1);
                        const ax = (dx / dist) * force;
                        const ay = (dy / dist) * force;
                        
                        this.vx += ax;
                        this.vy += ay;
                        
                        // é™åˆ¶æœ€å¤§é€Ÿåº¦
                        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                        if (speed > 25) {
                            this.vx = (this.vx / speed) * 25;
                            this.vy = (this.vy / speed) * 25;
                        }
                    }
                } else {
                    // è‡ªç”±æ¼‚æµ®æ—¶é€æ¸æ¢å¤åˆ°åŸºç¡€é€Ÿåº¦
                    this.vx += (this.baseVx - this.vx) * 0.02;
                    this.vy += (this.baseVy - this.vy) * 0.02;
                    
                    // æ·»åŠ è½»å¾®éšæœºæ‰°åŠ¨
                    this.vx += (Math.random() - 0.5) * 0.05;
                    this.vy += (Math.random() - 0.5) * 0.05;
                }

                // åº”ç”¨é˜»åŠ›
                this.vx *= 0.99;
                this.vy *= 0.99;

                // æ›´æ–°ä½ç½®
                this.x += this.vx;
                this.y += this.vy;

                // è¾¹ç•Œå¤„ç† - ç¯ç»•
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
            }

            draw() {
                // ç»˜åˆ¶æ‹–å°¾
                if (this.trail.length > 1) {
                    for (let i = 0; i < this.trail.length - 1; i++) {
                        const t = this.trail[i];
                        const alpha = (i / this.trail.length) * 0.3 * this.alpha;
                        const size = (i / this.trail.length) * this.size * 0.8;
                        
                        ctx.beginPath();
                        ctx.arc(t.x, t.y, size, 0, Math.PI * 2);
                        ctx.fillStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                        ctx.fill();
                    }
                }

                // ç»˜åˆ¶ç²’å­å‘å…‰
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.4, this.color + '80');
                gradient.addColorStop(1, 'transparent');
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.globalAlpha = this.alpha * 0.5;
                ctx.fill();
                ctx.globalAlpha = 1;

                // ç»˜åˆ¶ç²’å­æ ¸å¿ƒ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // åˆ›å»ºç²’å­
        const particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }

        // ç»˜åˆ¶é»‘æ´æ•ˆæœ
        function drawBlackHole() {
            if (!blackHole.active) return;

            // é»‘æ´æ ¸å¿ƒ
            const gradient = ctx.createRadialGradient(
                blackHole.x, blackHole.y, 0,
                blackHole.x, blackHole.y, 100
            );
            gradient.addColorStop(0, 'rgba(0, 0, 0, 1)');
            gradient.addColorStop(0.1, 'rgba(20, 0, 40, 0.9)');
            gradient.addColorStop(0.3, 'rgba(50, 0, 100, 0.5)');
            gradient.addColorStop(0.5, 'rgba(100, 50, 150, 0.2)');
            gradient.addColorStop(1, 'transparent');

            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, 100, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // å¸å…¥æ—‹æ¶¡æ•ˆæœ
            ctx.save();
            ctx.translate(blackHole.x, blackHole.y);
            ctx.rotate(Date.now() * 0.003);
            
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(150, 100, 255, ${0.3 - i * 0.1})`;
                ctx.lineWidth = 2;
                
                for (let a = 0; a < Math.PI * 4; a += 0.1) {
                    const r = 10 + a * 8 + i * 15;
                    const x = Math.cos(a) * r;
                    const y = Math.sin(a) * r;
                    if (a === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            ctx.restore();

            // ä¸­å¿ƒäº®ç‚¹
            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // é‡Šæ”¾ç²’å­æ—¶çš„æ•£å°„æ•ˆæœ
        function scatterParticles() {
            particles.forEach(p => {
                const dx = p.x - blackHole.x;
                const dy = p.y - blackHole.y;
                const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                
                // æ•£å°„åŠ›åº¦ä¸è·ç¦»æˆåæ¯”
                const force = 300 / dist;
                p.vx = (dx / dist) * force * (0.5 + Math.random() * 0.5);
                p.vy = (dy / dist) * force * (0.5 + Math.random() * 0.5);
                
                // å¢åŠ è½¨è¿¹é•¿åº¦ä»¥æ˜¾ç¤ºæ•£å°„æ•ˆæœ
                p.maxTrail = 15 + Math.floor(Math.random() * 10);
            });
        }

        // ä¸»å¾ªç¯
        function animate() {
            // åŠé€æ˜è¦†ç›–å®ç°æ‹–å°¾æ•ˆæœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°é»‘æ´å¼ºåº¦
            if (blackHole.active && blackHole.strength < blackHole.maxStrength) {
                blackHole.strength += 0.5;
            }

            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // ç»˜åˆ¶é»‘æ´
            drawBlackHole();

            requestAnimationFrame(animate);
        }

        // é¼ æ ‡äº‹ä»¶
        canvas.addEventListener('mousedown', (e) => {
            blackHole.active = true;
            blackHole.x = e.clientX;
            blackHole.y = e.clientY;
            blackHole.strength = 1;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (blackHole.active) {
                blackHole.x = e.clientX;
                blackHole.y = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (blackHole.active) {
                scatterParticles();
                blackHole.active = false;
                blackHole.strength = 0;
            }
        });

        canvas.addEventListener('mouseleave', () => {
            if (blackHole.active) {
                scatterParticles();
                blackHole.active = false;
                blackHole.strength = 0;
            }
        });

        // è§¦æ‘¸æ”¯æŒ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            blackHole.active = true;
            blackHole.x = touch.clientX;
            blackHole.y = touch.clientY;
            blackHole.strength = 1;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (blackHole.active) {
                const touch = e.touches[0];
                blackHole.x = touch.clientX;
                blackHole.y = touch.clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            if (blackHole.active) {
                scatterParticles();
                blackHole.active = false;
                blackHole.strength = 0;
            }
        });

        // å¯åŠ¨åŠ¨ç”»
        animate();
    </script>
</body>
</html>
